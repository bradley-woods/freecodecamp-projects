<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mySurveyForm</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Bradley's Survey Form</h1>
    <p id="description"><em>Please fill out the below form.<br>Feedback is greatly appreciated!</em></p>
    <form id="survey-form">
      <fieldset>
        <legend>Details</legend>
        <label id="name-label" for="name">Name: </label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email: </label>
        <input id="email" type="email" placeholder="Enter your email address" required>
        <label id="number-label" for="number">Age: </label>
        <input id="number" type="number" min="1" max="100" placeholder="Enter your age">
      </fieldset>
      <fieldset>
        <legend>Country</legend>
        <select id="dropdown" name="dropdown" required>
        <option value="" selected disabled>Please select</option>
        <option value="1">Australia</option>
        <option value="2">Canada</option>
        <option value="3">China</option>
        <option value="4">France</option>
        <option value="5">Germany</option>
        <option value="6">Italy</option>
        <option value="7">Japan</option>
        <option value="8">UK</option>
        <option value="9">USA</option>
        <option value="10">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Gender</legend>
        <label for="male"><input id="male" class="inline" type="radio" name="gender" value="male"> Male</label>
        <label for="female"><input id="female" class="inline" type="radio" name="gender" value="female"> Female</label>
        <label for="na"><input id="na" class="inline" type="radio" name="gender" value="na"> Prefer not to say</label>
      </fieldset>
      <fieldset>
        <legend>Where did you hear about us?</legend>
        <label for="search-engine"><input id="search-engine" class="inline" type="checkbox" value="1"> Search engine</label>
        <label for="social-media"><input id="social-media" class="inline" type="checkbox" value="2"> Social media</label>
        <label for="television"><input id="television" class="inline" type="checkbox" value="3"> Television</label>
        <label for="radio"><input id="radio" class="inline" type="checkbox" value="4"> Radio</label>
        <label for="recommendation"><input id="recommendation" class="inline" type="checkbox" value="5"> Recommendation</label>
        <label for="other"><input id="other" class="inline" type="checkbox" value="6"> Other</label>
      </fieldset>
      <fieldset>
        <legend>Comments</legend>
        <textarea id="comments" rows="6" placeholder="Please write any comments or suggestions."></textarea>
      </fieldset>
      <input id="submit" type="submit">
    </form>
  </body>
</html>
